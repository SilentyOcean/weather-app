<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="code/api.js"></script>
    <script type="module" src="code/geo_api.js"></script>
    <script type="module" src="code/hourly_weather.js"></script>
    
    <div>

        <label for="geosearch">Search location:</label>
        <input type="search" id="geosearch" name="geosearch">
        <button id="geosubmit">Submit</button>

    </div>
    
   

    <div id="weatherDisplay">

        <div id="city_display">
            <p id="city">No where</p>
        </div>

        <div id="temperature_display">
            <p id="temperature"> 0&deg;C</p>
        </div>

        <div id="relative_humidity_display">
            <p id="relative_humidity">Humidity: 0%</p>
        </div>

        <div id="precipitation_display">
            <p id="precipitation">Precipation: 1%</p>
        </div>

        <div id="weather_condition_display">
            <p id="weather_condition">Clear sky</p>
        </div>

    </div>

    <b id="rainification">Rainification</b>
    <b id="thunderstormification">Thunderstormification</b> -->

</body>
</html>
